<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuganta</title>
    <link href="https://fonts.googleapis.com/css2?family=Emerland&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <nav>
            <div class="nav-logo" onclick="toggleHeader()">
                Yuganta
            </div>
        </nav>
        <button class="close-btn" onclick="toggleHeader()">Close</button>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">Innovation</a>
            <a href="#">About</a>
        </div>
    </header>
    
    <main>
        <div class="main-image-container">
            <img src="https://picsum.photos/1920/1080?random=1" alt="Image 1" class="main-image">
            <div class="image-text">Engineering the Future of Defense and Mobility</div>
        </div>
        <div class="main-image-container">
            <img src="https://picsum.photos/1920/1080?random=2" alt="Image 2" class="main-image">
            <div class="image-text">Innovating with Strength and Precision</div>
        </div>
        <div class="main-image-container">
            <img src="https://picsum.photos/1920/1080?random=3" alt="Image 3" class="main-image">
            <div class="image-text">Pioneering Advanced Technologies for a Secure Tomorrow</div>
        </div>
        <div class="main-image-container">
            <img src="https://picsum.photos/1920/1080?random=4" alt="Image 4" class="main-image">
            <div class="image-text">Building the Backbone of Global Infrastructure</div>
        </div>
    </main>
    
    <script src="script.js"></script>

</html>
